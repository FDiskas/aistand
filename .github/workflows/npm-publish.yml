# actionlint: disable=expression
# This workflow installs dependencies, runs checks, then publishes
# the package to both npmjs.com and GitHub Packages when a release is created.

name: Package Release

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm test --if-present

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - name: Align package version with release tag
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME:-}" ]]; then
            echo "::error::Release tag name is missing."
            exit 1
          fi
          VERSION="${TAG_NAME#v}"
          echo "Publishing version ${VERSION} from tag ${TAG_NAME}"
          npm version "$VERSION" --no-git-tag-version
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - name: Configure npm for GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          echo "@${OWNER}:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
      - name: Scope package name for GitHub Packages
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          ORIGINAL_NAME=$(node -p "require('./package.json').name")
          echo "Original package name: ${ORIGINAL_NAME}"
          SCOPED_NAME="@${OWNER}/${ORIGINAL_NAME}"
          echo "Scoped package name: ${SCOPED_NAME}"
          npm pkg set name="${SCOPED_NAME}"
      - name: Align package version with release tag
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME:-}" ]]; then
            echo "::error::Release tag name is missing."
            exit 1
          fi
          VERSION="${TAG_NAME#v}"
          echo "Publishing version ${VERSION} from tag ${TAG_NAME}"
          npm version "$VERSION" --no-git-tag-version
      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
